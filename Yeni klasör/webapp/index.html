<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ELMAS Wallet</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <div class="logo">⟠</div>
        <div>
          <div class="title">ELMAS Wallet</div>
          <div class="sub">Genesis görünümü • WebApp</div>
        </div>
      </div>
      <button id="btnClose" class="btn ghost">Kapat</button>
    </header>

    <section class="card hero">
      <div class="row">
        <div>
          <div class="label">ELMAS</div>
          <div id="elmas" class="value">—</div>
        </div>
        <div>
          <div class="label">TL</div>
          <div id="tl" class="value">—</div>
        </div>
      </div>
      <div class="hint" id="userLine">Bağlanıyor…</div>
    </section>

    <section class="grid">
      <div class="card">
        <div class="cardTitle">Paketler</div>
        <div id="packages" class="list">Yükleniyor…</div>
      </div>

      <div class="card">
        <div class="cardTitle">Kendi Reklamlarım</div>
        <div id="myads" class="list">Yükleniyor…</div>
      </div>
    </section>

    <section class="card">
      <div class="cardTitle">Reklam Oluştur</div>

      <div class="form">
        <label class="label2">Paket</label>
        <select id="packageSelect" class="input"></select>

        <label class="label2">Tür</label>
        <select id="typeSelect" class="input">
          <option value="LINK">LINK</option>
          <option value="PHOTO">PHOTO (file_id)</option>
        </select>

        <label class="label2">Başlık</label>
        <input id="titleInput" class="input" placeholder="Reklam başlığı (opsiyonel)" />

        <div id="linkWrap">
          <label class="label2">Link</label>
          <input id="linkInput" class="input" placeholder="https://…" />
        </div>

        <div id="photoWrap" style="display:none">
          <label class="label2">Photo file_id</label>
          <input id="photoInput" class="input" placeholder="Telegram file_id (foto)" />
          <div class="tiny">Foto yükleme ADIM 21.5’te: WebApp upload + bot’a iletme ekleriz. Şimdilik file_id.</div>
        </div>

        <button id="btnCreate" class="btn primary">Reklamı Oluştur (ELMAS ile öde)</button>
        <div id="status" class="tiny"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="tiny">Güvenlik: initData doğrulama aktif</div>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
